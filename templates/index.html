<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        /* General reset */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            color: #222;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p.subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 6px rgba(102,126,234,0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        .image-section {
            margin-top: 25px;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .image-section img:hover {
            transform: scale(1.02);
        }

        /* Loader animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #eee;
            text-align: center;
            font-style: italic;
        }

        footer span {
            background: rgba(0,0,0,0.2);
            padding: 6px 12px;
            border-radius: 12px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p class="subtitle">Type a creative prompt and let Azure AI turn it into an image ðŸŽ¨</p>

        <form method="post">
            <input type="text" name="prompt" placeholder="Enter your prompt..." required>
            <button type="submit">âœ¨ Generate</button>
        </form>

        {% if loading %}
            <div class="loader"></div>
        {% endif %}

        {% if image_url %}
            <div class="image-section">
                <h2>Generated Image:</h2>
                <img src="{{ image_url }}" alt="AI Generated Image">
            </div>
        {% endif %}
    </div>

    <footer>
        <span>Made by Muhammad Haseeb</span>
    </footer>
</body>
</html>
